<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp Form - NEXUS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d2bfe0cdc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
     <div class="form-box">
        <h1 id="title">SignUp</h1>
        <form action="/">
            <div class="input-group">
                <div class="input-field" id="nameField">
                 <i class="fa-solid fa-user"></i>
                 <input type="text" placeholder="Full Name" id="contactname" onke="validateLogin()">
                 <span id="name-error"></span>
                </div>
            
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" id="contactemail" onkeyup="validateLogin()">
                    <span id="email-error"></span>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="userpassword" onkeyup="validateLogin()">
                    <span id="password-error"></span>
                </div>
                
                <p>Forgot password <a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="SignUpBtn">Sign Up</button>
                <span id="signup-error"></span>
                <button type="button" id="LoginBtn" class="disable">Login</button>
                <span id="login-error"></span>
            </div>
        </form>
     </div>
    </div>
    <script>

        let SignUpBtn = document.getElementById("SignUpBtn");
        let LoginBtn = document.getElementById("LoginBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
       

        LoginBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Login";
            SignUpBtn.classList.add("disable");
            LoginBtn.classList.remove("disable");
        }

        SignUpBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            SignUpBtn.classList.remove("disable");
            LoginBtn.classList.add("disable");
        }

    </script>
    <script src="myscript.js"></script>
    
</body>
</html>
